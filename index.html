<!DOCTYPE html>

      <img id="nerd" src="
https://s14.postimg.org/62npewoa9/Hero_Nerd2.png" />

    <div class="reserved"></div>
    <div class="available"></div>
    <div class="reserved"></div>
    <div class="reserved"></div>

    <div class="reserved"></div>
    <div class="available"></div>
    <div class="reserved"></div>
    <div class="available"></div>
    <div class="reserved"></div>
    <div class="reserved"></div>
    <div class="available"></div>
    <div class="reserved"></div>
    <div class="reserved"></div>
  </section>

  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</div>

</html>
